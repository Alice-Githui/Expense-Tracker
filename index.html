<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/style.css" rel="stylesheet">
    <title>My Expense Tracker</title>
</head>
<body>
    <h2>Expense Tracker</h2>
    <div class="container">
        <h4>Your Balance</h4>
        <h1 id = "balance">Kshs. 0</h1>

        <div class="income-expense-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">+Kshs. 0.00</p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">-Kshs. 0.00</p>
            </div>

        </div>
        <div>
            <h3>History</h3>
            <ul class="list" id="list">
                <li class= "minus"> Burger <span>-Kshs. 800.00</span><button class="delete-btn"> x </button></li>
            </ul>
            <h3>Add New Transaction</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder = "Enter Text ...">

                </div>
                <div class="form-control">
                    <label for = "amount">Amount <br>(- expenses ; + incomes)</label>
                    <input type="number" id="amount" placeholder = "Enter Amount">
                    

                </div>
                <button class="enter-transaction">Enter Transaction</button>

            </form>
        </div>

    </div>





    <script src="JS/script.js"></script>    
</body>
</html>
